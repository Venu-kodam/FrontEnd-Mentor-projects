<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:ital,wght@0,500;0,700;0,800;1,500;1,700;1,800&family=Montserrat:wght@500;700&family=Outfit:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="result-container">
      <h3 style="margin-top: 30px;opacity:0.7">Your Result</h3>
      <div class="result">
        <span>76</span><br>
        <p style="opacity:0.7;margin-top:-20px">of 100</p>
      </div>
      <h2 style="margin-top: 20px">Great</h2>
      <p style="margin-top: 20px;font-size:18px;opacity:0.7">You scored higher than 65% of <br> the people who have taken <br> these tests.</p>
    </div>
    <div class="summary">
      <h2 style="color: black;">Summary</h2>
      <div class="summary-items one">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <p class="summary-type">Reaction</p>
        <p class="percentage"><b>80</b> / 100</p>
      </div>
      <div class="summary-items two">
        <img src="./assets/images/icon-memory.svg" alt="">
        <p class="summary-type">Memory</p>
        <p class="percentage"><b>92</b> / 100</p>
      </div>
      <div class="summary-items three">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <p class="summary-type">Verbal</p>
        <p class="percentage"><b>61</b> / 100</p>
      </div>
      <div class="summary-items four">
        <img src="./assets/images/icon-visual.svg" alt="">
        <p class="summary-type">Visual</p>
        <p class="percentage"><b>72</b> / 100</p>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
